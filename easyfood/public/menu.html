<html lang="en">
<head>
    <meta charset="UTF 8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="text-blue-700 font-serif">

    <div class="grid md:grid-cols-3">
        <!--content wrapper-->
        <div class="md:col-span-1 md:flex md:justify-end">
            <nav class="text-right">
                <div class="flex justify-between items-center">
                    <h1 class="font-bold uppercase p-4 border-b border-blue-100">
                        <a href="/" class="hover:text-gray-700">Easy Food</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden id=" burger"">
                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </div>
                </div>
                <ul class="text-sm mt-6 hidden md:block" id="menu">
                    <li class="font-bold">
                        <a href="#" class="px-4 flex justify-end border-r-4 border-primary">
                            <span>Menu</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                            </svg>
                        </a>
                    </li>
                    <li class="font-bold py-2">
                        <a href="about_us.html" class="px-4 flex justify-end border-r-4 border-white">
                            <span>About Us</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </a>
                    </li>
                    <li class="font-bold py-1">
                        <a href="#contact_us.html" class="px-4 flex justify-end border-r-4 border-white">
                            <span>Contact Us</span>
                            <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div> <!--end nav-->

        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="index.html" target="_self" class="btn text-primary border-primary md:border-2 hover:bg-primary hover:text-white">Log Out</a>
            </div>

            <header>
                <h2 class="text-orange-300 text-4xl font-semibold">Menus</h2>
                <h3 class="text-2xl font-semibold">Get Your Delicious Lunch Box !</h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-red-300">Latest Food</h4>

                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!--cart-->
                    <div class="card hover:shadow-lg">
                        <!--1 cart-->
                        <img src="img/normal.jpg" alt="normal" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Normal</span>
                            <span class="block text-orange-900 text-sm">Plain Rice with ButterMilk Chicken</span><br>
                            <p><button>Add to Cart</button></p>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" /></svg>
                            <span>RM 6</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <!--2 cart-->
                        <img src="img/double.jpg" alt="double" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">Double</span>
                            <span class="block text-orange-900 text-sm">Plain Rice and ButterMilk Chicken will be DOUBLE !</span><br>
                            <p><button>Add to Cart</button></p>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" /></svg>
                            <span>RM 10</span>
                        </div>
                    </div>

                    <div class="card hover:shadow-lg">
                        <!--3 cart-->
                        <img src="img/butterchicken.jpg" alt="butterchicken" class="w-full h-32 sm:h-48 object-cover">
                        <div class="m-4">
                            <span class="font-bold">ButterMilk Chicken</span>
                            <span class="block text-orange-900 text-sm">Only ButterMilk Chicken without Plain Rice</span><br>
                            <p><button>Add to Cart</button></p>
                        </div>
                        <div class="badge">
                            <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" /></svg>
                            <span>RM 12</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>




    <script src="index.js"></script>
</body>
</html>
